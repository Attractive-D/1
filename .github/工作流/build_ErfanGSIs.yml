env:
  ROM_URL: https://aabc5c5lsfjr4fbf7hj5evrstgc72888.node.ppio.cloud:5272/fsa167af8c.a.bdydns.com/1435501072/Firmware/Flyme/16th/8.1.5.3/cn/20211228133146/f4d02d52/update.zip?f_ver=v1&max_age=7776000&r=ISwiMgBUQxgXIDNeJCMAU2c1MysJG0JUHiRudTowH0EoKjNtNQIVWhRmcAUnKl0OZ2l4d11dQ1QfZnMDYXNDBHtgZ3FAX1gBXi91V2NwFgN7dyMyFw8YUl8zKEMmKDMsEAoCBh45JF0wJhwH&ppiouid=61e4ffdccf9dee00014eb1bb7596a3f5
  ROM_NAME: Flyme
  BUILD_TYPE: Aonly
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-18.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initialization environment
         run: |
            sudo -E apt-get -qq install git wget
       
       - name: Clone ErfanGSI Source Code
         run: git clone --recurse-submodules https://github.com/erfanoabdi/ErfanGSIs.git ErfanGSIs
         
       - name: Fix exit
         run: |
              sed -i 's/\|\| exit 1//g' $GITHUB_WORKSPACE/ErfanGSIs/url2GSI.sh
              sed -i 's/exit 1//g' $GITHUB_WORKSPACE/ErfanGSIs/url2GSI.sh
       
       - name: Setting up ErfanGSI requirements
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs
              mkdir ./output
              sudo bash ./setup.sh
       
       - name: Download Stock Rom & Generate GSI
         run: sudo bash ./url2GSI.sh -c --$BUILD_TYPE $ROM_URL $ROM_NAME
       
       - name: Zip GSI  
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs/output
              mkdir final
              zip -r final/GSI.zip ./*
       
       - name: Upload GSI to WeTransfer
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs/output
              curl -sL https://git.io/file-transfer | sh
              ./transfer gof ./final/GSI.zip

         
            
